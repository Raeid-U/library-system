<!-- HTML document declaration -->
<!DOCTYPE html>
<html lang="en">
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="studentSearchResults.css" />
  <!-- Link to the JavaScript file -->
  <script src="studentSearchResults.js"></script>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
  </head>
  <!-- onload to load in the existing local storage items -->
  <body onload="displayResults();">
    <center><h1>Search Results</h1></center>
    <div class="sSR">
      <center>
        Search Results
        <p>
          These results are not updated in real-time. For current Info, please
          refresh frequently
        </p>
        <hr />
        <p>Search Results:</p>
        <!-- Textarea to display search results -->
        <textarea name="display1" id="display1" cols="45" rows="35"></textarea>
        <br />
        <!-- Return button -->
        <button
          class="cancelBtn"
          onclick="window.location.href='studentSearch.html'"
        >
          Return
        </button>
      </center>
    </div>
  </body>
</html>
