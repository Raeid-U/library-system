<!-- HTML document declaration -->
<!DOCTYPE html>
<html>
  <!-- Linking an external CSS file -->
  <link rel="stylesheet" href="techlogin.css" />
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Technician Login Page</title>
    <script src="techLogin.js"></script>
  </head>

  <body>
    <center><h1>Technician Login</h1></center>
    <form>
      <div class="cont1">
        <!-- Cancel button -->
        <button
          class="cancelBtn"
          onclick="window.location.href='mainLogin.html'"
        >
          Cancel
        </button>
        <br /><br />
        <!-- Technician ID input -->
        <label>Technician Id : </label>
        <input
          type="text"
          placeholder="ex. p9240r8kjsad09898"
          name="Username"
          id="UsernameL"
          required
        />
        <br />
        <br />
        <!-- Password input -->
        <label>Password : </label>
        <input
          type="password"
          placeholder="********"
          name="Password"
          id="PasswordL"
          required
        />
        <br /><br />
        <!-- Login button -->
        <button type="submit" class="subBtn">Login</button>
        <br />
        <!-- Forgot password link -->
        <p>Forgot <a href="forgot.html">Password?</a></p>
      </div>
    </form>
  </body>
</html>
